<div class="container center signUp_page">

  <form>
    <h6 class="hdSignUp"> Sign Up Here:</h6>
    <br>
    <div class="form-row ">
      <div class="form-group col-md-6">
        <label for="FirstName">FirstName</label>
        <input type="text" class="form-control" id="signUpFirstName">
      </div>
      <div class="form-group col-md-6">
        <label for="LastNAme">Last Name</label>
        <input type="password" class="form-control" id="signUpLasttName">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="signUpAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="Mobile">Mobile</label>
      <input type="text" class="form-control" id="signUpMobile" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="signUpCity">
      </div>
      <div class="form-group col-md-2">
        <label for="PostalCode">Postal Code</label>
        <input type="text" class="form-control" id="SignUpPostalCode">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary signUpBtn">Sign Up</button>
  </form>

</div>
